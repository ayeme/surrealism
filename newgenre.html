<script type="text/javascript">
$(document).ready(function(){

  $("#all").change(function () {
    $("input:checkbox").prop('checked', $(this).prop("checked"));

  $("#alt").change(function () {
    $('[name="altbox"]').prop('checked', $(this).prop("checked"));
  });

  $("#hiphop").change(function () {
    $('[name="hiphopbox"]').prop('checked', $(this).prop("checked"));
  });

  $("#el").change(function () {
    $('[name="elbox"]').prop('checked', $(this).prop("checked"));
  });

  $("#pop").change(function () {
    $('[name="popbox"]').prop('checked', $(this).prop("checked"));
  });

});
</script>
