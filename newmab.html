<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bamcss.css">
  <script src="jascript.js"></script>
	<title>Log In</title>
</head>
<body>
	<center>		
    <h1>Log In</h1>		

    <form class="form-horizontal" action='' method="POST">

    <!-- E-mail -->
    <label class="control-label" for="email">E-mail</label>
    <div class="controls">
      <input type="text" id="email" placeholder="" class="input-xlarge">
      <p class="help-block"></p>
    </div>

    <!-- Password -->
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" placeholder="" class="input-xlarge">
        <p class="help-block"> </p>
      </div>
    </div>

    <!-- Button --> 
    <div class="control-group">
      <div class="controls">
        <center>
          <a class = "button" id="genre" href = "https://ayeme.github.io/surrealism/loggedin.html">Log In</a>
    </center>
      </div>
    </div>

</form>
</center>
</body>
</html>
