<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://ayeme.github.io/surrealism/bamcss.css">
  <script src="jascript.js"></script>
	<title>Log In!</title>
  <script type="text/javascript">
  function checkuser(){
    var p_word=document.getElementById("password").value
    // alert('eheheheheh')
    if (p_word=='hello') {
      console.log("is hello")
      window.location.href = '/surrealism/loggedin.html';
    }else{
      window.location.href = '/surrealism/newmab.html';
    }
  }
  </script>
</head>
<body>
	<center>		
    <h1>Log In</h1>		

    <form class="form-horizontal" action='' method="POST">

    <!-- E-mail -->
    <label class="control-label" for="email">E-mail</label>
    <div class="controls">
      <input type="text" id="email" placeholder="" class="input-xlarge">
      <p class="help-block"></p>
    </div>

    <!-- Password -->
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" placeholder="" class="input-xlarge">
        <p class="help-block"> </p>
      </div>
    </div>

    <!-- Button --> 
    <div class="control-group">
      <div class="controls">
        <center>
          <button class = "button" id="genre" onclick="checkuser(); return false;">Log In</button>
    </center>
      </div>
    </div>

</form>
</center>
</body>
</html>
