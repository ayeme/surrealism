  <script type="text/javascript" src="firebase.js">
      function login() {
        var keyUser = document.getElementById("email").value;
        var keyPassword = document.getElementById("pass_word").value;
        console.log(keyUser + " " + keyPassword);

        var ref = new Firebase("https://gig-goers.firebaseio.com");
        ref.createUser({
          email: keyUser,
          password: keyPassword
        }, function(error, userData) {
          if (error) {
            switch (error.code) {
              case "EMAIL_TAKEN":
                console.log("The new user account cannot be created because the email is already in use.");
                break;
              case "INVALID_EMAIL":
                console.log("The specified email is not a valid email.");
                break;
              default:
                console.log("Error creating user:", error);
            }
          } else {
            console.log("Successfully created user account with uid:", userData.uid);
          }
        });
      }
